<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <main>
    <section class="h-100 h-custom" style="background-color: #d2c9ff;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
              <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                <div class="card-body p-0">
                  <div class="row g-0">
                    <div class="col-lg-8">
                      <div class="p-5">
                        <div class="d-flex justify-content-between align-items-center mb-5">
                          <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                          <h6 class="mb-0 text-muted" id="numItems">3 items</h6>
                        </div>
                        <div class="contianer" id="cartWrap">
                            <div class="row mb-4 d-flex justify-content-between align-items-center">
                                <div class="col-md-2 col-lg-2 col-xl-2">
                                  <img
                                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img7.webp"
                                    class="img-fluid rounded-3" alt="Cotton T-shirt">
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-3">
                                  <h6 class="text-muted">Shirt</h6>
                                  <h6 class="text-black mb-0">Cotton T-shirt</h6>
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                  <button class="btn btn-link px-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                    <i class="fas fa-minus"></i>
                                  </button>
            
                                  <input id="form1" min="0" name="quantity" value="1" type="number"
                                    class="form-control form-control-sm" />
            
                                  <button class="btn btn-link px-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                    <i class="fas fa-plus"></i>
                                  </button>
                                </div>
                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                  <h6 class="mb-0"></h6>
                                </div>
                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                  <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                                </div>
                              </div>
                        </div>
      
                        <div class="pt-5">
                          <h6 class="mb-0"><a href="store.html" class="text-body"><i
                                class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-4 bg-grey">
                      <div class="p-5">
                        <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                        <hr class="my-4">
                
      
                        <div class="d-flex justify-content-between mb-5">
                          <h5 class="text-uppercase">Total price</h5>
                          <h5 id="totalPrice"></h5>
                        </div>
      
                        <button type="button" id="startCheck" class="btn btn-dark btn-block btn-lg"
                          data-mdb-ripple-color="dark">CheckOut</button>
      
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="checkOut" class="h-100 h-custom">
        <div class="container card">
            <form>
                <div class="cancel"><h1>x</h1></div>
               <div class="row mb-3">
                    <div class="col col-md-3">
                        <h1>Payment</h1>
                    </div>
                    <div class="col col-md-9">
                        <div  id="mastercard" class="paymentCards">
                        </div>
                        <div id="visa" class="paymentCards">
                        </div>
                        <div id="nets" class="paymentCards">
                        </div>
                    </div>   
               </div>

               
                
                <div class="row mb-3">
                    <label class="form-label" for="form5Example1">Card Owner Name</label>

                    <div class="col">
                        <input type="text" id="form5Example1" class="form-control"placeholder="Enter Name Here" />
                    </div>

                  </div>
                <div class="row mb-3">
                    <label class="form-label" for="form5Example2">Card Number</label>
                    <div class="col">
                        <input type="number" id="form5Example2" class="form-control" placeholder="XXXX-XXXX-XXXX"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="expiry" class="form-label">Expiry Date</label>
                        <input type="date" class="form-control" id="expiry">
                      </div>
                      <div class="col-md-6">
                        <label for="CSV" class="form-label">CSV</label>
                        <input type="number" class="form-control" id="CSV">
                      </div>
                </div>
                <div class="row mb-3">
                    <label>Enter Address Details</label>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="City" aria-label="City">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="State" aria-label="State">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
                    </div>
                </div>      
                <div class="row price">
                    <div class="col-md-4 order-md-2 mb-4">
                      <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">Price Details</span>
                        <span class="badge badge-secondary badge-pill">3</span>
                      </h4>
                      <ul class="list-group mb-3">
                        <li class=" d-flex justify-content-between lh-condensed">
                          <div>
                            <h6 class="my-0">Total Product price</h6>
                          </div>
                          <span class="text-muted totalProduct">$12</span>
                        </li>
                        <li class=" d-flex justify-content-between lh-condensed">
                            <div>
                              <h6 class="my-0">Total shipping price</h6>
                            </div>
                            <span class="text-muted">$4</span>
                          </li>
                      </ul>
                    </div>
                    <div class="col">
                        <h5 class="text-uppercase">Total price:<span class="checkTotal"></span></h5>
                    </div>
                 </div>  
                <button type="submit" class="btn btn-primary btn-block mb-4 pay">Pay</button>
              </form>
            
        </div>
      </section>
            
        


</main>







<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="cart.js"></script>
</body>
</html>
