<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <main>
    <section class="h-100 h-custom cart" style="background-color: #d2c9ff;">
      <div id="add-pay-msg">
        <div class="alert alert-success" role="alert">
          Products purchased sucessfully
        </div>
      </div>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
              <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                <div class="card-body p-0">
                  <div class="row g-0">
                    <div class="col-lg-8">
                      <div class="p-5">
                        <div class="d-flex justify-content-between align-items-center mb-5">
                          <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                          <h6 class="mb-0 text-muted" id="numItems">3 items</h6>
                        </div>
                        <div class="contianer" id="cartWrap">
                    
                        </div>
      
                        <div class="pt-5">
                          <h6 class="mb-0"><a href="store.html" class="text-body animation"> Back to shop</a></h6>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-4 bg-grey">
                      <div class="p-5">
                        <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                        <hr class="my-4">
                
      
                        <div id = total class="d-flex justify-content-between mb-5">
                          <h5 class="text-uppercase">Total price</h5>
                          <h5 id="totalPrice"></h5>
                        </div>
      
                        <button type="button" id="startCheck" class="btn btn-dark btn-block btn-lg animation"
                          data-mdb-ripple-color="dark">Checkout</button>
      
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <lottie-player class="lottie" src="https://assets5.lottiefiles.com/packages/lf20_CBIe0e1jwK.json"  background="transparent"  speed="1"  loop  autoplay></lottie-player>      

      </section>
   
      <section id="checkOut">
              <div class="container bg-white rounded-lg shadow-sm p-5 payForm">
                <div class="cancel"><h1>x</h1></div>
                <h1>Payment</h1>
                <!-- Credit card form tabs -->
                <ul role="tablist" class="nav bg-light nav-pills rounded-pill nav-fill mb-3">
                  <li class="nav-item">
                    <a data-toggle="pill" href="#nav-tab-card" class="nav-link active rounded-pill">
                                        <i class="fa fa-credit-card"></i>
                                        Credit Card
                                    </a>
                  </li>
                  <li class="nav-item">
                    <a data-toggle="pill" href="#nav-tab-paypal" class="nav-link rounded-pill">
                                        <i class="fa fa-paypal"></i>
                                        Paypal
                                    </a>
                  </li>
                </ul>
                <!-- End -->
        
        
                <!-- Credit card form content -->
                <div class="tab-content">
        
                  <!-- credit card info-->
                  <div id="nav-tab-card" class="tab-pane fade show active">
                    <form role="form" name="payment">
                      <div class="form-group">
                        <label for="username">Full Name</label>
                        <input type="text" name="username" placeholder="Enter full name of cardholder" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label for="cardNumber">Card number</label>
                        <div class="input-group">
                          <input type="text" name="cardNumber" placeholder="Enter card number" class="form-control" required>
                          <div class="input-group-append">
                            <span class="input-group-text text-muted cards">
                                                        <i class="fa fa-cc-visa mx-1"></i>
                                                        <i class="fa fa-cc-amex mx-1"></i>
                                                        <i class="fa fa-cc-mastercard mx-1"></i>
                                      </span>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-8">
                          <div class="form-group">
                            <label><span class="hidden-xs">Expiration</span></label>
                            <div class="input-group">
                              <input type="number" placeholder="MM" name="" class="form-control" required>
                              <input type="number" placeholder="YY" name="" class="form-control" required>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="form-group sm-4">
                            <label data-toggle="tooltip" title="Three-digits code on the back of your card">CVV
                                                        <i class="fa fa-question-circle"></i>
                                                    </label>
                            <input type="text" class="form-control" required>
                          </div>
                        </div>
                      </div>

                        <div class="row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">Address</label>
                            <input type="text" class="form-control" id="inputCity" required>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip" required>
                          </div>
                        </div>
                        <div class="row price">
                          <div class="col-md-4 order-md-2 sm-4">
                            <h4 class="d-flex justify-content-between align-items-center sm-3">
                              <span class="text-muted">Price Details</span>
                              <span class="badge badge-secondary badge-pill">3</span>
                            </h4>
                            <ul class="list-group sm-3">
                              <li class=" d-flex justify-content-between lh-condensed">
                                <div>
                                  <h6 class="my-0">Total Product price</h6>
                                </div>
                                <span class="text-muted totalProduct"></span>
                              </li>
                              <li class=" d-flex justify-content-between lh-condensed">
                                  <div>
                                    <h6 class="my-0">Total shipping price</h6>
                                  </div>
                                  <span class="text-muted">$4</span>
                                </li>
                            </ul>
                          </div>
                          <div class="col">
                              <h5 class="text-uppercase">Total price: <span class="checkTotal"></span></h5>
                          </div>
                       </div>  
        
                      <button type="submit" id="pay" class="btn btn-primary btn-block rounded-pill shadow-sm animation">Pay</button>
                    </form>
                  </div>
                  
        
                  <div id="nav-tab-paypal" class="tab-pane fade">
                    <p>Paypal is easiest way to pay online</p>
                      <a href="https://www.paypal.com/sg/home" target="_blank">
                        <button type="button" id="paypal"  class="btn btn-dark btn-primary rounded-pill animation"><i class="fa fa-paypal mr-2"></i> Log into my Paypal</button>
                      </a>
                  </div>
        
      
                </div>
        
              </div>
 
      </section>
      

      
            
        


</main>






<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="cart.js"></script>
</body>
</html>
