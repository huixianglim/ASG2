<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="selectclass.css">
</head>
<body>
    <nav class="navbar">
            <div class="navbar-container">
    
                <a href="./index.html" id="navbar-logo">GAME</a>
    
                <div class="navbar-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
    
                <ul class="navbar-menu">
    
                    <li class="navbar-button">
                        <a href="./" class="navbar-links">ABOUT US</a>
                    </li>
    
                    <li class="navbar-button">
                        <a href="./" class="navbar-links">MENU</a>
                    </li>
    
                    <li class="navbar-button">
                        <a href="./login.html" class="navbar-links">LOG IN</a>
                    </li>
    
                </ul>
    
            </div>
        </nav>

        <div class="selectclass-container">
            <h1>Select your class</h1>

            <div class="character" smokeshow="false">
                <div class="character_spritesheet" idle="true"></div>
                <div class="shadow"></div>
            </div>
            <div class="smoke-wrap" smokeshow="false">
                <img class="smoke" src="./Images/smoke.png" alt="smoke">
            </div>
            <div class="smoke-wrap" smokeshow="false">
                <img class="smoke2" src="./Images/smoke.png" alt="smoke">
            </div>
            <div class="smoke-wrap" smokeshow="false">
                <img class="smoke3" src="./Images/smoke.png" alt="smoke">
            </div>
            
            <div class="character-list">
                <div class="character-button-k">
                    <a href="#">
                        
                    </a>
                </div>

                <div class="character-button-n">
                    <a href="#">
                        
                    </a>
                </div>

                <div class="character-button-t">
                    <a href="#">
                        
                    </a>
                </div>

            </div>
            
            <a href="./game.html" class="select-btn">SELECT</a>
            
        </div>

        

      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script>
            const chars = ["./Images/knight.png", "./Images/darkninja.png", "./Images/tank.png"];
            const btns = ["k","n","t"];
            const smk = ["./Images/whitesmoke.png", "./Images/redsmoke.png", "./Images/yellowsmoke.png"]


            for(let i=0; i<chars.length; i++){
                $(".character-button-" + btns[i] + " a").on("click", function(){
                let char = chars[i];
                let smoke = smk[i];
                

                $(".smoke-wrap").attr("smokeshow","false");
                $(".character_spritesheet").css({"background":`url(${char}) no-repeat no-repeat`, "position":"absolute", "background-size":"100%", "width":"calc( var(--grid-cell)* 4 )", "height":"calc( var(--grid-cell)* 4 )", "image-rendering":"pixelated"});
                $(".smoke,.smoke2,.smoke3").attr("src", `${smoke}`);
                $(".smoke,.smoke2,.smoke3").css({"filter": "blur(5px)", "transform-origin":"50% 50%"});
                $(".character").attr("animation","true");
                if ($(".character").attr("animation") ==  "true"){
                    setTimeout(()=>{
                    $(".character").attr("animation","false");
                    $(".smoke-wrap").attr("smokeshow","true");
                    },200)
                }
                });


            }
 
            



        </script>
      
        <script src='script.js'></script>
</body>
</html>
