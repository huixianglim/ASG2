<!DOCTYPE html>
<html lang="en" class="login">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slayers Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="store.css">
</head>
<body class="login">
    <nav class="navbar">
        <div class="navbar-container">

            <a href="./index.html" id="navbar-logo">
                <p>Slayers</p>
            </a>

            <div class="navbar-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <ul class="navbar-menu">
                <li class="navbar-button">
                    
                    <a href="./login.html" class="navbar-links">
                    <div class="signin-img"></div>  
                    <p>LOG IN</p>
                    </a>
                </li>

                

            </ul>

        </div>
    </nav>
        

    <div class="store-container">

      <div class="product_wrap" id="product-list"></div>

        <div class="container mt-5" id="update-product-container">
            <input type="hidden" id="update-product-id" />
            <div id="add-update-msg">
              <div class="alert alert-success" role="alert">
                Product record updated sucessfully
              </div>
            </div>
            <h4>Update Product</h4>
            <div class="form" id="update-product">
              <form id="update-product-form">
                
                <div class="form-group">
                  <label for="update-product-name">Name</label>
                  <input type="text" id="update-product-name" class="form-control" required />
                </div>
        
                <div class="form-group">
                  <label for="update-product-price">Price</label>
                  <input type="text" id="update-product-price" class="form-control" required />
                </div>
        
                <div class="form-group">
                  <label for="update-product-image">Image</label>
                  <input type="text" id="update-product-image" class="form-control" required />
                </div>
 
                <input type="submit" value="Update Product Details" class="btn btn-warning" id="update-product-submit" />
              </form>
            </div>    
            
        
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src='store.js'></script>
</body>
</html>
