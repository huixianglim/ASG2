<!DOCTYPE html>
<html lang="en" class="login">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign up page</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body class="login">
    <nav class="navbar">
        <div class="navbar-container">

            <a href="./index.html" id="navbar-logo">
                <p>Slayers</p>
            </a>

            <div class="navbar-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <ul class="navbar-menu">
                <li class="navbar-button">
                    
                    <a href="./store.html" class="navbar-links">
                    <div class="store-img"></div>  
                    <p>STORE</p>
                    </a>
                </li>
                
                <li class="navbar-button">
                    
                    <a href="./login.html" class="navbar-links">
                    <div class="signin-img"></div>  
                    <p>LOG IN</p>
                    </a>
                </li>

            </ul>

        </div>
    </nav>
        

        <div class="login-container">
            <div class="wrapper">
                <div class="title-text">
                   <div class="title login">
                      Login Form
                   </div>
                   <div class="title signup">
                      Signup Form
                   </div>
                </div>
                <div class="form-container">
                   <div class="slide-controls">
                      <input type="radio" name="slide" id="login" checked>
                      <input type="radio" name="slide" id="signup">
                      <label for="login" class="slide login">Login</label>
                      <label for="signup" class="slide signup">Signup</label>
                      <div class="slider-tab"></div>
                   </div>
                   <div class="form-inner">
                      <form class="login">
                     
                        <div class="user-box">
                            <input id = "logEmail"  type="text" name="" required="">
                            <label class="logE">Email</label>
                        </div>
                        <div class="user-box">
                            <input  id = "logPass" type="password" name="" required="" >
                            <label class="logP">Password</label>
                        </div>
                        <p class="validation">Either Email or Password is incorrect</p>

                        
                         <div class="submit-btn"  id="logSubmit">
                            <a href="#">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                Submit
                            </a>
                         </div>
        
                         <div class="signup-link">
                            Not a member? <a href="">Signup now</a>
                         </div>
                      </form>
                      <form action="#" class="signup">
                        <div class="user-box">
                            <input id = "signName"  type="text" name="" required="">
                            <label class="signN">Name</label>
                        </div>
                        <div class="user-box">
                            <input id = "signEmail"  type="text" name="" required="">
                            <label class="signE">Email</label>
                        </div>
                        <div class="user-box">
                            <input  id = "signPass" type="password" name="" required="">
                            <label class="signP">Password</label>
                        </div>
                         <div class="submit-btn" id="signSubmit" >
                            <a href="#">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                Submit
                            </a>
                         </div>
                      </form>
                   </div>
                </div>
             </div>
            </div>
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src='login.js'></script>
</body>
</html>
